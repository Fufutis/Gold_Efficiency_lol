<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Efficiency</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-content">
            <button class="black">Champ</button>
        </div>
    </div>
    <div class="main-content flex-container">
        <div class="flex-item-left">
            <h1>Gold Efficiency</h1>
            <bold>Every stat turned into gold value</bold>
            <br>
            <label for="mySelect">Stat</label>
            <select id="mySelect" name="mySelect" class="black">
                <option value="AD">Attack Damage</option>
                <option value="AH">Ability Haste</option>
                <option value="AP">Ability Power</option>
                <option value="Armor">Armor</option>
                <option value="MR">Magic Resistance</option>
                <option value="HP">Health</option>
                <option value="MP">Mana</option>
                <option value="HPR">Health Regeneration</option>
                <option value="MPR">Mana Regeneration</option>
                <option value="CritChance">Critical Strike Chance</option>
                <option value="CritDamage">Critical Strike Damage</option>
                <option value="AS">Attack Speed</option>
                <option value="MS">Flat Movement Speed</option>
                <option value="PMS">Percent Movement Speed</option>
                <option value="LifeSteal">Life Steal</option>
                <option value="OmniV">Omnivamp</option>
                <option value="ArmorPen">Armor Penetration</option>
                <option value="Lethality">Lethality</option>
                <option value="MagicPen">Magic Penetration</option>
                <option value="PMagicPen">Percent Magic Penetration</option>
                <option value="HnSPower">Heal and Shield Power</option>
            </select>
            <br>
            <input type="text" id="statInput" class="statinput" name="statValue" placeholder="Stat Value">
            <button id="enterStat" class="black">Enter Stat</button>
            <br>
            <br>
            <div id="totalGold">Total Gold Value: 0</div> <!-- Display initial total gold value -->
            <br>
            <br>
            <input type="text" id="championName" class="champinput" placeholder="Champion Name">
            <button id="fetchChampion" class="black champbutton">Enter Champ</button>
            <br>
            <div id="champion-stats"></div>
            <br>
            <input type="text" id="itemName" class="iteminput" placeholder="Item Name">
            <button id="fetchItem" class="black itembutton">Enter Item</button>
            <button id="showItemStats" class="black itembutton">Extra</button>
            <div id="item-stats"></div>
        </div>
        <div class="flex-item-center">
            <div class="flex-item-center-up" id="resultC">A</div>
            <div class="flex-item-center-down">B</div>
        </div>
        <div class="flex-item-right">
            <div class="flex-item-right-up" id="resultItems">A</div><!--Ability value -->
            <div class="flex-item-right-down">
                <div id="itemStatsDisplay"></div>
            </div><!--Ability scaling with the given stats -->
        </div>
    </div>
    <script src="scroll.js"></script>
    <script src="fetchData.js"></script>
    <script src="stats.js"></script>
    <script src="gold.js"></script>
</body>
</html>
