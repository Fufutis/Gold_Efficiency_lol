<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Efficiency</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-content">
            <button>Champ</button>
        </div>
    </div>
    <div class="main-content">
        <h1>Gold Efficiency</h1>
        Every stat turned into gold value
        <br>
        Stat
        <select id="mySelect" name="mySelect">
            <option value="AD">Attack Damage</option> <!-- 35  -->
            <option value="AH">Ability Haste</option> <!--  -->
            <option value="AP">Ability Power</option> <!--  -->
            <option value="Armor">Armor</option> <!--  -->
            <option value="MR">Magic Resistance</option> <!--  -->
            <option value="HP">Health</option> <!--  -->
            <option value="MP">Mana</option> <!--  -->
            <option value="HPR">Health Regeneration</option> <!--  -->
            <option value="MPR">Mana Regeneration</option> <!--  -->
            <option value="CritChance">Critical Strike Chance</option> <!--  -->
            <option value="CritDamage">Critical Strike Damage</option> <!--  -->
            <option value="AS">Attack Speed</option> <!-- 30  -->
            <option value="MS">Flat Movement Speed</option> <!--  12  -->
            <option value="PMS">Percent Movement Speed</option> <!-- 80 per %  -->
            <option value="LifeSteal">Life Steal</option> <!-- on hit ad only  -->
            <option value="OmniV">Omnivamp</option> <!-- omnivamp does 33%ad 33%ap 33%true damage so applies to everything -->
            <option value="ArmorPen">Armor Penetration</option> <!-- 41.66 per %  -->
            <option value="Lethality">Lethality</option> <!-- 30  -->
            <option value="MagicPen">Magic Penetration</option>
            <option value="PMagicPen">Percent Magic Penetration</option>
            <option value="HnSPower">Heal and Shield Power</option>

        <!-- Learn the value of physical vamp/omnivamp/magicshield/ -->
        </select>
        <input type="text" id="input1" name="input1" placeholder="Enter some text here">
        <br>
        <input type="text" id="input2" name="input2" placeholder="Enter some other text here">
    </div>
</body>
</html>
